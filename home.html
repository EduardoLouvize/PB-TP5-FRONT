<html lang="pt-br">

<head>

    <div id="container">

                        <figure><i class="fa fa-search" aria-hidden="true"></i></figure>

                    </div>
                    <button class="buscar" type="submit" name="buscar">Buscar</button>
                </form>
            </div>
            <nav class="link-eventos">
                <button class="link-eventos">Shows</button>
                <button class="link-eventos">Filmes</button>
                <button class="link-eventos">Teatro</button>
            </nav>
            <div class="eventos-titulo">
                <h1>Eventos em Destaque</h1>
            </div>
            <div class="banner-eventos">
                <div class="evento">
                    <a href="#"><img src="img/Cazuza_-_O_Tempo_Não_Pára.jpg" alt="Cazuza"></a>
                </div>

                </div>
                <div class="evento">
                    <a href="#"></a>
                </div>
                <div class="evento">
                    <a href="#"></a>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-1">
                <div class="sobre-nos"><a href="#">Sobre Nós</a></div>
                <div class="empresa"><a href="#">A empresa</a></div>
                <div class="carreira"><a href="#">Carreira</a></div>
            </div>
            <div class="footer-2">
                <a href="#">Contato</a>
            </div>
            <div class="footer-3">
                <div class="ajuda"><a href="#">Ajuda</a></div>
                <div class="politica-troca"><a href="#">Política de troca</a></div>
                <div class="faq"><a href="#">Perguntas Frequentes</a></div>

    </div>
